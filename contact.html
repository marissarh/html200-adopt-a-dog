        <!--Add a new page to course project that includes a contact form. 
        The form should be validated HTML, include at least five types of 
        inputs, and be styled with at least fifteen lines of validated CSS.  
        Push to GitHub when complete.-->


        <h3>Contact Form</h3>
        <form>
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName"><br>
        <label for="email">Email Address</label>
        <input type="text" id="email"><br>
        <label for="phone">Phone Number</label>
        <input type="number" id="phone"><br>
        <fieldset class="checkbox">Do you prefer to reached by phone or email?
            <label>
                <input type="checkbox" name="type" value="phone">Phone
            </label>
            
            <label>
                <input type="checkbox" name="type" value="email">Email
            </label>
        </fieldset>
        <fieldset>
            <legend>Are you interested in adopting a dog now?</legend>
            <label>Yes</label>
            <input type="radio" name="Now" value="yes">
            <label>No</label>
            <input type="radio" name="Now" value="no">
        </fieldset>
        <fieldset>
           <legend>
                What size dog are you interested in?
            </legend>
            <select name="size">
                <option value="small">less than 15lb</option>
                <option value="medium">15lb to 30lb</option>
                <option value="large">30lb to 50lb</option>
                <option value="extraLarge">more than 50lbs</option>
            </select>
            
        </fieldset>
        <fieldset>
            <legend>Do you have any questions for us?</legend>
            <textarea name="questions" rows="4" cols="50"></textarea>
        </fieldset>
        <button type="submit" >Submit</button>
</form>
